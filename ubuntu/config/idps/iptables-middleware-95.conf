[INCLUDES]

before = iptables-common.conf

[Definition]

actionstart = #<iptables> -N f2b-<name>
              #<iptables> -A f2b-<name> -j <returntype>
              #<iptables> -I <chain> -p <protocol> -m multiport --dports <port> -j f2b-<name>

actionstop = #<iptables> -D <chain> -p <protocol> -m multiport --dports <port> -j f2b-<name>
             #<iptables> -F f2b-<name>
             #<iptables> -X f2b-<name>

actioncheck = #<iptables> -n -L <chain> | grep -q 'f2b-<name>[ \t]'

actionban = <iptables> -I INPUT -s <ip> -m statistic --mode random --probability 0.95 -j DROP
            <iptables> -I FORWARD -s <ip> -m statistic --mode random --probability 0.95 -j DROP
            <iptables> -I DOCKER -s <ip> -m statistic --mode random --probability 0.95 -j DROP

actionunban = <iptables> -D INPUT -s <ip> -m statistic --mode random --probability 0.95 -j DROP
              <iptables> -D FORWARD -s <ip> -m statistic --mode random --probability 0.95 -j DROP
              <iptables> -D DOCKER -s <ip> -m statistic --mode random --probability 0.95 -j DROP

[Init]

